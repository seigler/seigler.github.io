<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>{{ block "title" . }}
    {{ .Title }} - {{ .Site.Title }}
  {{ end }}</title>
  <link rel="stylesheet" href="/css/bundle.css">
</head>

<body class="{{ .Section | default .Title | urlize }}">
  <div class="wrapper">
    {{ partial "header" . }}
    <main>
      {{ block "main" . }}
      {{ end }}
    </main>
    {{ partial "footer" . }}
  </div>
</body>

</html>
