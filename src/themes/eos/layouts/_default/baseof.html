<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <base href="{{ .Site.BaseURL }}">
  <title>{{ block "title" . }}
    {{ .Title }} - {{ .Site.Title }}
  {{ end }}</title>
  <link rel="canonical" href="{{ .Permalink }}">
  <style>{{ print (partial "generated/bundle.css") | safeCSS }}</style>
</head>

<body class="{{ .Section | default .Title | urlize }}">
  <div class="wrapper">
    {{ partial "header" . }}
    <main>
      {{ block "main" . }}
      {{ end }}
    </main>
    {{ partial "footer" . }}
  </div>
  <script src="js/app.js"></script>
</body>

</html>
